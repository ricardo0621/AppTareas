<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista tareas Modulo 2</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="style_tareas.css">
</head>
<body>
     <!--esta es la parte de las tareas-->
     <div class ="page-template" >
        <div class="main-login">

                <div class="logo-atom">
                    <img src="img/logoRC3.png" width= "100px"; alt="RC Task Logo">
                </div>

                <h2 class="titulo">APLICACION DE TAREAS</h2>
                
                <label for="prioridad">Prioridad:</label>
                <select id="prioridad" name="prioridad" required>
                    <option value="">Seleccione una opción</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="estudio">Estudio</option>
                    <option value="personal">Personal</option>
                    <option value="compras">Compras</option>
                    <option value="otros">Otros</option>
                </select>

                <!-- seccion para agregar tareas -->
                <input type="text" id="titulo-tarea" placeholder="Título de la tarea" required>
                <textarea id="descripcion-tarea" placeholder="Escribe una tarea" required></textarea>
                <button type="button" class="boton" id="btn-agregarTarea">Agregar</button>
                


                <!-- Lista de tareas -->
                <h3 class="titulo-pendientes">Tareas Pendientes</h3>  
                <ul id="lista-tareas"></ul>
                <div id="paginacion-pendientes"></div>

                <h3 class="titulo-completas">Tareas cumplidas</h3>
                <ul id="lista-completas"></ul>
                <div id="paginacion-completas"></div>

                <button type="button" class="boton" id = "cerrar-seccion">Cerrar Seccion</button>

        </div>
    </div>

    <footer>
        <p>Cualquier inquietud comunicarse al correo: 
            <a href="mailto:ricardo_0621@hotmail.com">ricardo_0621@hotmail.com</a>
        </p>
    </footer>

    
    <script src="./ClasesUsuario.js"></script>
    <script src="./ClasesTareas.js"></script>
    <script src="./login.js"></script>
    <script src="./tareas.js"></script>
    
</body>
</html>
