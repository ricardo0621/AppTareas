<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista tareas Modulo 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--esta es la parte del ingreso login-->
   <div id="login-container">
    <img src="img/logoRC.png" alt="RC Task Logo" class="logo">
        <h2 class="titulo">INICIO DE SECCION</h2>

        <form class="formulario-seccion">
            <label for="usuario" class="datos-user">Usuario:</label>
            <input type="text" id="usuario" class="cajas-user" required> 

            <label for="contrasena" class="datos-user">Contrase√±a:</label>
            <input type="password" id="contrasena" class="cajas-user" required>

            <button type="submit" id="ingresa">INGRESAR</button>
        </form>
    </div>

    <!--esta es la parte de las tareas-->
    <div id ="tareas-container" class="hidden">
        <img src="img/logoRC.png" alt="RC Task Logo" class="logo-tareas">

        <h4 id="bienvenida"></h4>
        <h2 class="titulo">APLICACION DE TAREAS</h2>
        
        <!-- Formulario para agregar tareas -->
        <form id="form-tarea">
            <textarea id="nueva-tarea" placeholder="Escribe una tarea" required></textarea>
        </br>
            <button type="submit">Agregar</button>
        </form>


         <!-- Lista de tareas -->
        <h3 class="titulo-pendientes">Tareas Pendientes</h3>  
        <ul id="lista-tareas"></ul>
        <div id="paginacion-pendientes"></div>

        <h3 class="titulo-completas">Tareas cumplidas</h3>
        <ul id="lista-completas"></ul>
        <div id="paginacion-completas"></div>

        <button id="cerrar-sesion">Cerrar Seccion</button>

        <footer>
            <p>Cualquier inquietud comunicarse al correo: 
                <a href="mailto:ricardo_0621@hotmail.com">ricardo_0621@hotmail.com</a>
            </p>
        </footer>
    </div>

    <script src="./tareas.js"></script>
    
</body>
</html>
